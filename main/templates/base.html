<!DOCTYPE html>
<html lang="en">

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
   
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
 
     <!-- Site Metas -->
    <title>{% block titulo %} {% endblock %}</title>  
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <!-- Site Icons -->
    <link rel="shortcut icon" href="static/main/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="static/main/images/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'main/css/responsive.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main/css/custom.css' %}">
	<script src="{% static 'main/js/modernizr.js' %}"></script> <!-- Modernizr -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body id="page-top" class="politics_version">

    <!-- LOADER -->
    <div id="preloader">
        <div id="loader">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
    </div><!-- end loader -->
    <!-- END LOADER -->
	
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
			<img class="img-fluid" src="static/main/images/logo.png" alt="" />
		</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger active" href="{% url 'inicio' %}">inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'nosotros' %}">Nosotros</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'galeria' %}">Galeria</a>
            </li>
           
			<li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'blog' %}">Blog</a>
            </li>
			<li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'contacto' %}">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block contenido %} {% endblock %}
    <div class="copyrights">
        <div class="container">
            <div class="footer-distributed">
                <div class="footer-left">
                    <p class="footer-links">
                        <a href="#">Home</a>
                        <a href="#">Blog</a>
                        <a href="#">Pricing</a>
                        <a href="#">About</a>
                        <a href="#">Faq</a>
                        <a href="#">Contact</a>
                    </p>
                    <p class="footer-company-name">All Rights Reserved. &copy; 2018 <a href="#">Jimmy</a> Design By : 
					<a href="https://html.design/">html design</a></p>
                </div>
            </div>
        </div><!-- end container -->
    </div><!-- end copyrights -->

    <a href="#" id="scroll-to-top" class="dmtop global-radius"><i class="fa fa-angle-up"></i></a>

    <!-- ALL JS FILES -->
    <script src="{% static 'main/js/all.js' %}"></script>
	<!-- Camera Slider -->
	<script src="{% static 'main/js/jquery.mobile.customized.min.js' %}"></script>
	<script src="{% static 'main/js/jquery.easing.1.3.js' %}"></script> 
	<script src="{% static 'main/js/parallaxie.js' %}"></script>
	<script src="{% static 'main/js/headline.js' %}"></script>
	<script src="{% static 'main/js/classie.js' %}"></script>
	<script src="{% static 'main/js/TweenMax.min.js' %}"></script>
	<script src="{% static 'main/js/slider-top.js' %}"></script>
	<!-- Contact form JavaScript -->
    <script src="{% static 'main/js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'main/js/contact_me.js' %}"></script>
    <!-- ALL PLUGINS -->
    <script src="{% static 'main/js/custom.js' %}"></script>
    <script src="{% static 'main/js/jquery.vide.js' %}"></script>

</body>
</html>
